<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pokemon Fusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            padding: 8px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 100px;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Test Pokemon Fusion</h1>
    
    <div class="form-group">
        <label for="pokemon1Id">Pokemon 1 ID:</label>
        <select id="pokemon1Id">
            <option value="1">1 - Bulbasaur</option>
            <option value="2">2 - Ivysaur</option>
            <option value="3">3 - Venusaur</option>
            <option value="4">4 - Charmander</option>
            <option value="5">5 - Charmeleon</option>
            <option value="6">6 - Charizard</option>
            <option value="7">7 - Squirtle</option>
            <option value="8">8 - Wartortle</option>
            <option value="9">9 - Blastoise</option>
            <option value="25" selected>25 - Pikachu</option>
            <option value="26">26 - Raichu</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="pokemon2Id">Pokemon 2 ID:</label>
        <select id="pokemon2Id">
            <option value="1" selected>1 - Bulbasaur</option>
            <option value="2">2 - Ivysaur</option>
            <option value="3">3 - Venusaur</option>
            <option value="4">4 - Charmander</option>
            <option value="5">5 - Charmeleon</option>
            <option value="6">6 - Charizard</option>
            <option value="7">7 - Squirtle</option>
            <option value="8">8 - Wartortle</option>
            <option value="9">9 - Blastoise</option>
            <option value="25">25 - Pikachu</option>
            <option value="26">26 - Raichu</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="fusionName">Fusion Name:</label>
        <input type="text" id="fusionName" value="Pikasaur">
    </div>
    
    <button onclick="generateFusion()">Generate Fusion</button>
    
    <div id="result">
        <p>Results will appear here...</p>
    </div>
    
    <script>
        async function generateFusion() {
            const pokemon1Id = document.getElementById('pokemon1Id').value;
            const pokemon2Id = document.getElementById('pokemon2Id').value;
            const fusionName = document.getElementById('fusionName').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Generating fusion...</p>';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pokemon1Id, pokemon2Id, fusionName }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                let resultHTML = '<h2>Fusion Generated!</h2>';
                resultHTML += `<p><strong>Fusion ID:</strong> ${data.id || 'N/A'}</p>`;
                resultHTML += `<p><strong>Name:</strong> ${data.fusionName || 'N/A'}</p>`;
                
                if (data.output) {
                    resultHTML += `<p><strong>Image:</strong></p>`;
                    resultHTML += `<img src="${data.output}" alt="${data.fusionName}">`;
                }
                
                resultHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                resultDiv.innerHTML = resultHTML;
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
